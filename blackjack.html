    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/yellowrocks.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css">

<body>
    <div class='text-center title'>Blackjack</div>
    <!--Main description-->
    <div class='container-fluid col-md-4'>
        <div class='text-center title'>
            Player's Cards
        </div>
        <hr>
        <div class="bigg add-space">
            <!--<img id='blackjack-table'src='img/blackjack-table.png'></img>-->
            <div class='text-center'>
                <span id="cards"></span>
                <span id="card_hit"></span>
                <br>
                <div class="player-cards" id='playerScore'></div>
                <!--Card value test-->
                <!--<div id="cards_value"></div>-->
            </div>
        </div>
    </div>
    <div class="container-fluid col-md-4">
        <form id="hitNstay">
            <div class='container-fluid col-md-12 text-center'>
                <input type="button" id="stay" value="STAY" />
            </div>
            <div class='container-fluid col-md-12 text-center'>
                <input type="button" id="hit" value="HIT" />
            </div>
        </form>
        <div id="declare-winner"></div>
    </div>
    <div class='container-fluid col-md-4'>
        <div class='text-center title'>
            Dealer's Cards
        </div>
        <hr>
        <div class="bigg add-space">
            <!--<img id='blackjack-table2'src='img/blackjack-table.png'></img>-->
            <div class='text-center'>
                <div id="dealer_cards"></div>
                <div id='dealer_hit'></div>
                <div id='dealerScore'></div>
            </div>
        </div>
    </div>
    <footer class='text-center'>
        Updated February 2016
    </footer>
    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript">
    </script>
    <script src="js/jquery-ui.js" type="text/javascript">
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <!-- Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" type="text/javascript">
    </script>
    <script src="js/typed.js" type="text/javascript">
    </script>
    <!-- Custom JavaScript -->
    <script src="js/main.js" type="text/javascript">
    </script>
    <script src="js/blackjack.js" type="text/javascript">
    </script>
